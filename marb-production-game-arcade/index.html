<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MarB Production's Game Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Come try a bunch of small arcade games made by MarB Production">
  <meta name="author" content="Martin Boesen">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="toolbar">
    <img id="search-icon" src="img/search-icon-white.png" alt="Search">
    <input type="search" placeholder="Search for a game"> <!--onkeyup="search(this.value)"-->
    <img id="burger-icon" src="img/burger-icon.png" alt="Menu">
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Home</h2>
    </header>
    <p>MarB Production's Game Arcade</p>
  </section>

  <!-- about page -->
  <section id="about" class="page">
    <header class="topbar">
      <h2>About</h2>
    </header>
    <p>This is my about page</p>
  </section>

  <!-- clients page -->
  <section id="clients" class="page">
    <header class="topbar">
      <h2>Clients</h2>
    </header>
    <p>Hmm, there should be some clients right here...</p>
  </section>

  <!-- contact page -->
  <section id="contact" class="page">
    <header class="topbar">
      <h2>Contact</h2>
    </header>
    <p>So, contact info?</p>
  </section>

  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
