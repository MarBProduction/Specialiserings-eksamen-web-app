<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MarB Production's Game Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Come try a bunch of small arcade games made by MarB Production">
  <meta name="author" content="Martin Boesen">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="toolbar">
    <div class="black-cover">
      <div id="search-results"></div>
      <div id="menu-options">
        <a href="#">My profil</a>
        <a href="#">Farvorites</a>
        <a href="#">Achievements</a>
        <a href="#">Statistics</a>
        <a href="#">Your feedback</a>
        <a id="last-a" href="#">Settings</a>
      </div>
    </div>
    <div id="visible-toolbar">
      <img id="search-icon" src="img/search-icon-white.png" alt="Search">
      <input id="search-field" type="search" placeholder="Search for a game" onkeyup="search(this.value)">
      <div id="burger-icon">
        <img src="img/burger-icon.png" alt="Open menu">
      </div>
    </div>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <article id="home" class="page">
    <header>
      <h1>MarB Production's Game Arcade</h1>
    </header>
    <div id="games-container"></div>
  </article>

  <!-- Game Page -->
  <article id="game-page" class="page"></article>

  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
